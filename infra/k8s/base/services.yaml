apiVersion: v1
kind: Service
metadata:
  name: devnet # This headless service is required by the statefulset
  labels:
    testnet: devnet
spec:
  ports:
  - port: 30303
    name: zilliqa-app
  clusterIP: None
  selector:
    # select all nodes
    testnet: devnet
    app: zilliqa

---
apiVersion: v1
kind: Service
metadata:
  name: devnet-api
  labels:
    testnet: devnet
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 4201
    name: zilliqa-api
  selector:
    testnet: devnet
    app: zilliqa
    type: lookup
    jsonrpc: opened
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devnet-api
  labels:
    testnet: devnet
    external: "true"
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: api.local.z7a.xyz
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: devnet-api
            port:
              number: 80
---
