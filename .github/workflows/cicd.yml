name: CICD

on:
  workflow_dispatch:
  push:
    paths-ignore:
    - '**.md'
    - 'docs/**'
    - 'Jenkinsfile'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout scm
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Build
      run: cd docker && make dev COMMIT_OR_TAG=HEAD
      shell: bash
