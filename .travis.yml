language: generic
cache:
  directories:
    - $HOME/.ccache/

matrix:
  include:
    - os: linux
      dist: xenial
    # - os: osx
    #  osx_image: xcode10.1

addons:
  apt:
    update: true
    packages:
    # APT packages are organized into two groups, build dependency and 
    # development dependency, where the former is necessary for users who
    # want to build Zilliqa whereas the latter is only for CI.
    # Note that the names are sorted in each group.
    #
    # Build dependency
    - build-essential
    - cmake
    - libboost-filesystem-dev
    - libboost-program-options-dev
    - libboost-system-dev
    - libboost-test-dev
    - libcurl4-openssl-dev
    - libevent-dev
    - libjsoncpp-dev
    - libjsonrpccpp-dev
    - libleveldb-dev
    - libmicrohttpd-dev
    - libminiupnpc-dev
    - libprotobuf-dev
    - libsnappy-dev
    - libssl-dev
    - pkg-config
    - protobuf-compiler
    # Development dependency
    - ccache
    - clang-5.0
    - clang-format-5.0
    - clang-tidy-5.0
    - curl
    - git
    - lcov
    - libxml2-utils
    - python-pip
    - gawk

script:
  - ./scripts/ci_build.sh;

# Code coverage is currently only implemented for GCC builds, so OSX is currently excluded from reporting
after_success:
  - ./scripts/ci_report_coverage.sh
