language: generic
sudo: false
cache: apt

matrix:
  include:
    - env: LANGUAGE=C++ CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libleveldb-dev
            - libjsoncpp-dev
            - libsnappy-dev
          sources: &sources
            - r-packages-trusty
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
      script:
        - ./build.sh
    - env: LANGUAGE=C++ CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libleveldb-dev
            - libjsoncpp-dev
            - libsnappy-dev
          sources: &sources
            - r-packages-trusty
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
      script:
        - ./build_lookup.sh

install:
  - wget -O boost_1_65_1.tar.gz https://dl.bintray.com/boostorg/release/1.65.1/source/boost_1_65_1.tar.gz
  - tar xzf boost_1_65_1.tar.gz
  - cd boost_1_65_1/
  - ./bootstrap.sh --with-libraries=filesystem,system
  - ./b2 link=shared threading=multi variant=release -d0
  - sudo ./b2 install -d0
  - cd ..
