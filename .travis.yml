language: generic
sudo: false
cache: apt
os:
    - linux
    - osx

matrix:
  include:
    - env: LANGUAGE=C++ CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libboost-all-dev
            - libleveldb-dev
            - libjsoncpp-dev
          sources: &sources
            - r-packages-trusty
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0

        before_install:
          - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
          - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pkg-config jsoncpp leveldb; fi

      script:
        - ./build.sh
    - env: LANGUAGE=C++ CXX=g++-5 CC=gcc-5
      addons:
        apt:
          packages:
            - g++-5
            - libboost-all-dev
            - libleveldb-dev
            - libjsoncpp-dev
          sources: &sources
            - r-packages-trusty
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-5.0
      script:
        - ./build_lookup.sh
